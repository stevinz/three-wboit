    <body>

        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

        <script type='importmap'>
            {
                 "imports": {
                    "three": "https://unpkg.com/three@0.146.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.146.0/examples/jsm/",
                    "three-wboit": "https://unpkg.com/three-wboit@1.0.9/build/index.module.js"
                }
            }
        </script>

        <script type="module">

            import * as THREE from 'three';

            import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

            import { mergeBufferGeometries } from 'three/addons/utils/BufferGeometryUtils.js';

            import { CopyShader } from 'three/addons/shaders/CopyShader.js';
            import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
            import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
            import { GammaCorrectionShader } from 'three/addons/shaders/GammaCorrectionShader.js';
            import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
            import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
            import { TexturePass } from 'three/addons/postprocessing/TexturePass.js';

            // // NPM
            // import { MeshWboitMaterial } from 'three-wboit';
            // import { WboitPass } from 'three-wboit';
            // import { WboitUtils } from 'three-wboit';

            // // Local
            import { MeshWboitMaterial } from '../src/materials/MeshWboitMaterial.js';
            import { sRGBShader } from '../src/shaders/sRGBShader.js';
            import { WboitPass } from '../src/WboitPass.js';
            import { WboitUtils } from '../src/WboitUtils.js';

            let gl, scene, camera, controls, renderer;
            let composer, clearColor = new THREE.Color();
            let gammaPass, shaderPass, texturePass, wboitPass;

            let ambientLight, directionalLight, hemisphereLight;
            let bottle, woodMaterial, woodBox, redBox;

            let mouse = new THREE.Vector2();
            let pixelBuffer = new Uint8Array( 4 );

            const params = {
                scene: 'Bottle',
                enabled: false,
                ambient: 1.0,
                background: true,
                gamma: false,
                transparent: true,
                opacity: 0.75,
                weight: 1.0,
            };

            init();
            animate();
            onWindowResize();

            function init() {

                renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
                renderer.autoClear = false;
                document.body.appendChild( renderer.domElement );

                gl = renderer.getContext();

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.10, 100 );
                camera.position.z = 10;

                controls = new OrbitControls( camera, renderer.domElement );

                // lights

                ambientLight = new THREE.AmbientLight( 0xffffff, 1 );
                hemisphereLight = new THREE.HemisphereLight();
                directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
                directionalLight.position.set( 0.5, 0, 0.866 );

                // textures

                const textureLoader = new THREE.TextureLoader();

                const backgroundTexture = textureLoader.load( './textures/pz.jpg', ( map ) => {

                    map.encoding = THREE.sRGBEncoding;
                    onWindowResize()

                });

                const woodTexture = textureLoader.load( './textures/hardwood2_diffuse.jpg', ( map ) => {

                    map.encoding = THREE.sRGBEncoding;
                    onWindowResize()

                });

                // materials

                woodMaterial = new THREE.MeshStandardMaterial( {

                    map: woodTexture,
                    transparent: true,
                    opacity: 0.75,

                } );

                WboitUtils.patch( woodMaterial );

                // scene bottle

                bottle = new THREE.Object3D();

                const loader = new GLTFLoader();
                const dracoLoader = new DRACOLoader();
                dracoLoader.setDecoderPath( 'https://unpkg.com/three@0.146.0/examples/js/libs/draco/' );
                loader.setDRACOLoader( dracoLoader );

                loader.load( './models/scotch.glb', function ( gltf ) {

                    // patch materials

                    gltf.scene.traverse( ( object ) => {

                        if ( object.material ) {

                            WboitUtils.patch( object.material );

                        }

                    });

                    bottle.add( gltf.scene );
                    gltf.scene.scale.multiplyScalar( 3.0 );

                    // center model

                    const center = new THREE.Vector3();
                    const box = new THREE.Box3;
                    box.expandByObject( gltf.scene );
                    box.getCenter( center );
                    gltf.scene.position.sub( center );

                    // update scene parameters

                    updateSceneParameters();

                }, undefined, error => console.error( error ) );

                // scene wood

                redBox = new THREE.Mesh( new THREE.BoxGeometry(), new THREE.MeshBasicMaterial( { color: 0xff0000, transparent: true, opacity: 0.5 } ) );
                woodBox = new THREE.Mesh( new THREE.BoxGeometry( 2, 2, 2 ), woodMaterial );

                // background texture pass

                texturePass = new TexturePass();
                texturePass.clear = true;
                texturePass.renderToScreen = false;
                texturePass.map = backgroundTexture;

                const textureRender = texturePass.render.bind(texturePass);
                texturePass.render = function( renderer, writeBuffer, readBuffer /*, deltaTime, maskActive */ ) {

                    textureRender( renderer, readBuffer, writeBuffer ); /* reverse write / read buffers */

                };

                // order independent transparency pass

                wboitPass = new WboitPass( renderer, scene, camera );

                // final render to screen passes

                gammaPass = new ShaderPass( sRGBShader /* <-- use custom, not GammaCorrectionShader */ ); /* sRGBEncoding */
                gammaPass.enabled = false;

                shaderPass = new ShaderPass( CopyShader ); /* LinearEncoding */
                shaderPass.enabled = true;

                // effect composer

                composer = new EffectComposer( renderer );
                composer.addPass( texturePass );
                composer.addPass( wboitPass );
                composer.addPass( gammaPass );
                composer.addPass( shaderPass );
                composer.render();

                // gui

                const gui = new GUI();

                const folder1 = gui.addFolder( 'Scene Params' );

                folder1.add( params, 'scene', [ 'Bottle', 'Wood' ] ).onFinishChange( updateScene );
                folder1.add( params, 'ambient', 0, 2 ).onFinishChange( updateSceneParameters );
                folder1.add( params, 'background' ).onFinishChange( updateSceneParameters );
                folder1.add( params, 'gamma' ).onFinishChange( updateSceneParameters );

                const folder2 = gui.addFolder( 'Wboit Params' );

                folder2.add( params, 'enabled' ).onFinishChange( updateSceneParameters );
                folder2.add( params, 'transparent' ).onFinishChange( updateSceneParameters );
                folder2.add( params, 'opacity', 0, 1 ).onFinishChange( updateSceneParameters );
                folder2.add( params, 'weight', 0, 1 ).onFinishChange( updateSceneParameters );

                // events

                window.addEventListener( 'resize', onWindowResize, false );
                renderer.domElement.addEventListener( 'mousemove', onMouseMove );

                // initialize params

                setTimeout( () => updateSceneParameters(), 100 );

                // build scene

                updateScene();

            }

            function updateScene( ) {

                scene.clear();

                if ( params.scene === 'Bottle' ) {

                    scene.add( ambientLight, directionalLight, hemisphereLight );
                    scene.add( bottle );

                } else {

                    scene.add( ambientLight );
                    scene.add( redBox );
                    scene.add( woodBox );

                }

                updateSceneParameters()

            }

            function updateSceneParameters() {

                // update ambient light

                ambientLight.intensity = params.ambient;

                // update materials

                scene.traverse( ( object ) => {

                    if ( ! object.material ) return;
                    let materials = Array.isArray( object.material ) ? object.material : [ object.material ];

                    for ( let i = 0; i < materials.length; i ++ ) {

                        if ( ! materials[ i ].isMeshStandardMaterial ) continue;

                        if ( object.name.includes( 'liquid' ) ) {

                            materials[ i ].wboitEnabled = false;
                            materials[ i ].transparent = params.transparent;
                            materials[ i ].opacity = 0.95;

                        } else {

                            materials[ i ].wboitEnabled = params.enabled;
                            materials[ i ].transparent = params.transparent;
                            materials[ i ].opacity = params.opacity;
                            materials[ i ].weight = params.weight;

                        }

                    }

                } );

                // background

                texturePass.enabled = params.background;
                wboitPass.clearColor = (params.background) ? undefined : clearColor;

                // gamma correction

                gammaPass.enabled = params.gamma;
                shaderPass.enabled = ! params.gamma;

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );
                composer.setSize( window.innerWidth, window.innerHeight );

            }

            function onMouseMove( event ) {

                mouse.x = event.clientX;
                mouse.y = event.clientY;

            }

            function animate() {

                requestAnimationFrame( animate );

                render();

                // color under mouse

                gl.readPixels( mouse.x, window.innerHeight - mouse.y, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, pixelBuffer );

                const rgba = Array.apply( [], pixelBuffer );
                document.getElementById( 'color' ).innerHTML = [
                    ( rgba[ 0 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 1 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 2 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 3 ] / 255 ).toPrecision( 2 )
                ].join( ', ' );

            }

            function render() {

                if ( ! scene ) return;

                composer.render();

            }

        </script>

    </body>
</html>
