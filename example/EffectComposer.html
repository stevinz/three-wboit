        <script type='importmap'>
            {
                 "imports": {
                    "three": "https://unpkg.com/three@0.146.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.146.0/examples/jsm/",
                    "three-wboit": "https://unpkg.com/three-wboit@1.0.9/build/index.module.js"
                }
            }
        </script>

        <script type="module">

            import * as THREE from 'three';

            import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

            import { mergeBufferGeometries } from 'three/addons/utils/BufferGeometryUtils.js';

            import { CopyShader } from 'three/addons/shaders/CopyShader.js';
            import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
            import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
            import { GammaCorrectionShader } from 'three/addons/shaders/GammaCorrectionShader.js';
            import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
            import { TexturePass } from 'three/addons/postprocessing/TexturePass.js';

            // // NPM
            // import { MeshWboitMaterial } from 'three-wboit';
            // import { WboitPass } from 'three-wboit';
            // import { WboitUtils } from 'three-wboit';

            // // Local
            import { MeshWboitMaterial } from '../src/materials/MeshWboitMaterial.js';
            import { WboitPass } from '../src/WboitPass.js';
            import { WboitUtils } from '../src/WboitUtils.js';

            let gl, scene, camera, controls, renderer, ambientLight;
            let composer, renderTarget, clearColor = new THREE.Color();
            let texturePass, wboitPass, gammaPass, shaderPass;

            const params = {
                enabled: true,
                ambient: 1.0,
                background: true,
                gamma: false,
                transparent: true,
                opacity: 0.75,
                weight: 1.0,
            };

            init();
            animate();
            onWindowResize();

            function init() {

                // renderer

                renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
                renderer.autoClear = false;
                document.body.appendChild( renderer.domElement );

                camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.10, 100 );
                camera.position.z = 10;

                controls = new OrbitControls( camera, renderer.domElement );

                // scene

                scene = new THREE.Scene();

                ambientLight = new THREE.AmbientLight( 0xffffff, 1 ) ;
                scene.add( ambientLight );
                scene.add( new THREE.Mesh( new THREE.BoxGeometry(), new THREE.MeshBasicMaterial( { color: 0xff0000 } ) ) );

                // materials

                const wboitMaterial = new MeshWboitMaterial();

                const coloredWboitMaterial = new MeshWboitMaterial( { vertexColors: true } );

                // textures

                const textureLoader = new THREE.TextureLoader();

                const backgroundTexture = textureLoader.load( './textures/pz.jpg', ( map ) => {

                    map.encoding = THREE.sRGBEncoding;
                    onWindowResize()

                });

                const woodTexture = textureLoader.load( './textures/hardwood2_diffuse.jpg', ( map ) => {

                    map.encoding = THREE.sRGBEncoding;
                    onWindowResize()

                });

                // objects


                const woodMaterial = new THREE.MeshStandardMaterial( {

                    map: woodTexture,
                    transparent: true,
                    opacity: 0.75,

                } );

                WboitUtils.patch( woodMaterial );

                scene.add( new THREE.Mesh( new THREE.BoxGeometry( 2, 2, 2 ), woodMaterial ) );

                // background texture pass

                texturePass = new TexturePass();
                texturePass.clear = false;
                texturePass.renderToScreen = false;
                texturePass.map = backgroundTexture;

                const textureRender = texturePass.render.bind(texturePass);
                texturePass.render = function( renderer, writeBuffer, readBuffer /*, deltaTime, maskActive */ ) {

                    textureRender( renderer, readBuffer, writeBuffer ); /* reverse write / read buffers */

                };

                // order independent transparency pass

                wboitPass = new WboitPass( renderer, scene, camera, );

                // final render to screen passes

                gammaPass = new ShaderPass( GammaCorrectionShader ); /* sRGBEncoding */
                gammaPass.enabled = false;

                shaderPass = new ShaderPass( CopyShader ); /* LinearEncoding */
                shaderPass.enabled = true;

                // effect composer

                composer = new EffectComposer( renderer );
                composer.addPass( texturePass );
                composer.addPass( wboitPass );
                composer.addPass( gammaPass );
                composer.addPass( shaderPass );
                composer.render();

                // gui

                const gui = new GUI();

                const folder1 = gui.addFolder( 'Scene Params' );

                folder1.add( params, 'ambient', 0, 2 ).onFinishChange( updateSceneParameters );
                folder1.add( params, 'background' ).onFinishChange( updateSceneParameters );
                folder1.add( params, 'gamma' ).onFinishChange( updateSceneParameters );

                const folder2 = gui.addFolder( 'Wboit Params' );

                folder2.add( params, 'enabled' ).onFinishChange( updateSceneParameters );
                folder2.add( params, 'transparent' ).onFinishChange( updateSceneParameters );
                folder2.add( params, 'opacity', 0, 1 ).onFinishChange( updateSceneParameters );
                folder2.add( params, 'weight', 0, 1 ).onFinishChange( updateSceneParameters );

                // events

                window.addEventListener( 'resize', onWindowResize, false );

                // initialize params

                setTimeout( () => { updateSceneParameters(); }, 100 );

            }

            function updateSceneParameters() {

                // update ambient light

                ambientLight.intensity = params.ambient;

                // update materials

                scene.traverse( ( object ) => {

                    if ( ! object.material ) return;
                    let materials = Array.isArray( object.material ) ? object.material : [ object.material ];

                    for ( let i = 0; i < materials.length; i ++ ) {

                        if ( materials[ i ].wboitEnabled ) {

                            materials[ i ].transparent = params.transparent;
                            materials[ i ].weight = params.weight;

                        }

                        if ( materials[ i ].transparent ) {

                            materials[ i ].opacity = params.opacity;

                        }

                    }

                } );

                // background

                texturePass.enabled = params.background;
                texturePass.renderToScreen = ! params.enabled;
                wboitPass.clearColor = (params.background) ? undefined : clearColor;

                // gamma correction

                gammaPass.enabled = params.gamma;
                shaderPass.enabled = ! params.gamma;

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );
                composer.setSize( window.innerWidth, window.innerHeight );

                render();

            }

            function animate() {

                requestAnimationFrame( animate );

                render();

            }

            function render() {

                if ( ! scene ) return;

                // clear

                renderer.setClearColor( 0.0, 0.0 );
                renderer.clear();

                // scene

                if ( params.enabled ) {

                    composer.render();

                } else {

                    if ( params.background ) texturePass.render( renderer );

                    renderer.render( scene, camera );

                }

            }

        </script>

    </body>
